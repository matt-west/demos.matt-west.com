<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Uploading Files with AJAX</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="page-wrapper">
	  <h1>Uploading Files with AJAX</h1>

	  </form>
	</div>

	<script src="app.js"></script>
</body>
</html>
